  <body>
    <h1>З уроку №9 я дізналася про наступні види зображень:</h1>

    <h2>
      Контентні зображення: зображення, які і є кнотентом сайту. У даному
      випадку це растрові зображення (фотографії) JPG/PNG, які конвертуються у
      WEBP.
    </h2>
    <div class="webp_images">
      <img src="images/2.webp" alt="example_image" />

      <img src="images/4.webp" alt="example_image" />
      <img src="images/5.webp" alt="example_image" />
      <img src="images/6.webp" alt="example_image" />
      <img src="images/7.webp" alt="example_image" />
    </div>

    <h2>
      Елементи дизайну: векторні або растрові зображення. У даному випадку це
      SVG зображення.
    </h2>
    <div class="svg_images">
      <img src="images/components.svg" alt="example_image" />
      <img src="images/speed.svg" alt="speed_icon" />
      <img src="images/dotted.svg" alt="dotted_image" />
      <img src="images/design.svg" alt="design_icon" />
      <img src="images/building.svg" alt="building_icon" />
      <img src="images/phone.svg" alt="phone_icon" />
    </div>
